<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Scroller</title>
    <style>
        body {
            width: 300px;
            min-height: 250px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .status-container {
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4757;
        }

        .indicator-dot.active {
            background-color: #2ed573;
        }

        .key-label {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .button.primary:hover {
            background: white;
        }

        .button.training-active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .training-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .training-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .training-info {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .training-status {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 10px;
        }

        .debug-section {
            font-size: 12px;
            opacity: 0.8;
        }

        .debug-toggle {
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Side Scroller</h1>
    </div>

    <div class="status-container">
        <div class="status-row">
            <span>Left Arrow</span>
            <div class="status-indicator">
                <div class="indicator-dot" id="leftArrowIndicator"></div>
                <span class="key-label">‚Üê</span>
            </div>
        </div>
        <div class="status-row">
            <span>Right Arrow</span>
            <div class="status-indicator">
                <div class="indicator-dot" id="rightArrowIndicator"></div>
                <span class="key-label">‚Üí</span>
            </div>
        </div>
    </div>

    <div class="training-section">
        <div class="training-header">
            üéØ Training Mode
        </div>
        <div class="training-info">
            Manually select navigation arrows for this site. Lightbox detection remains automatic.
        </div>
        <div class="training-status" id="trainingStatus">
            Click below to start training mode
        </div>
        <button class="button" id="trainingToggle">
            Start Training
        </button>
        <button class="button" id="clearTraining" style="display: none;">
            Clear Training Data
        </button>
    </div>

    <div class="controls">
        <button class="button primary" id="refreshButton">
            üîÑ Refresh Detection
        </button>
    </div>

    <div class="debug-section">
        <div class="debug-toggle">
            <button class="button" id="debugToggle">
                üêõ Enable Debug Mode
            </button>
        </div>
    </div>

    <div class="footer">
        Navigate web pages with arrow keys<br>
        Works on pagination, galleries & lightboxes
    </div>

    <script src="popup.js"></script>
</body>
</html>
